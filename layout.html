<html>

  <head>
    <title> HunterPHP管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/theme/vue-admin/assets/css/index.css" type="text/css">
    <link rel="stylesheet" href="/theme/vue-admin/assets/css/style.css" type="text/css">
  </head>

  <body>
    <div id="app">
      <el-container class="container">
        <el-header class="header">
          <div class="title">
            <span>
              HunterPHP
            </span>
          </div>
          <div @click="openGitHub" class="author">
            <i class="el-icon-location-outline author-github">
              yuleGH
            </i>
            <img title="gitHub 主页" alt="@yuleGH" class="author-img author-github"
            src="https://avatars2.githubusercontent.com/u/31040588?s=40&amp;v=4">
          </div>
        </el-header>
        <el-container>
          <el-aside class="left">
            <el-menu :default-active="activeIndex" class="totalUl">
              <el-menu-item index="1" @click="open(aboutMeUrl)">
                <i class="el-icon-service">
                </i>
                关于我
              </el-menu-item>
              <el-submenu :index="firstMenu.id" v-for="firstMenu in menus" :key="firstMenu.id">
                <template slot="title">
                  <i :class="firstMenu.iconClass">
                  </i>
                  {{ firstMenu.name }}
                </template>
                <el-menu-item-group v-for="secondMenu in firstMenu.children" :key="secondMenu.id">
                  <template slot="title">
                    {{ secondMenu.name }}
                  </template>
                  <el-menu-item v-for="thirdMenu in secondMenu.children" :index="thirdMenu.id"
                  :key="thirdMenu.id" @click="open(thirdMenu.url)">
                    {{ thirdMenu.name }}
                  </el-menu-item>
                </el-menu-item-group>
              </el-submenu>
          </el-aside>
          <el-main class="right">
            <iframe style="width:100%; height:100%; border: 0;" :src="iframeUrl">
            </iframe>
          </el-main>
        </el-container>
      </el-container>
    </div>
    <!-- 引入组件库 -->
    <script type="text/javascript" src="/theme/vue-admin/assets/js/vue.js"></script>
    <script type="text/javascript" src="/theme/vue-admin/assets/js/index.js"></script>
    <script type="text/javascript" src="/theme/vue-admin/assets/js/main.js"></script>
  </body>

</html>
